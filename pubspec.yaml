      - asset: assets/fonts/Oooh_Baby/OoohBaby-Regular.ttf
  - family: Pangolin
    fonts:
      - asset: assets/fonts/Pangolin/Pangolin-Regular.ttf
  - family: Pattaya
    fonts:
      - asset: assets/fonts/Pattaya/Pattaya-Regular.ttf
  - family: Sriracha
    fonts:
      - asset: assets/fonts/Sriracha/Sriracha-Regular.ttf
  - family: Tilt_Neon
    fonts:
      - asset: assets/fonts/Tilt_Neon/static/TiltNeon-Regular.ttf
      - asset: assets/fonts/Tilt_Neon/TiltNeon-Regular-VariableFont.ttf
  - family: Kodchasan
    fonts:
      - asset: assets/fonts/Kodchasan/Kodchasan-Bold.ttf
      - asset: assets/fonts/Kodchasan/Kodchasan-BoldItalic.ttf
      - asset: assets/fonts/Kodchasan/Kodchasan-ExtraLight.ttf
      - asset: assets/fonts/Kodchasan/Kodchasan-ExtraLightItalic.ttf
